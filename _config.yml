safe: false
source: .
destination: ./_site
plugins_dir: ./_plugin
highlighter: rouge
markdown: kramdown
exclude: ['CNAME', 'Gemfile', 'Gemfile.lock', 'Rakefile', 'README.md', '.sass-cache', '.asset-cache']

plugins:
  - jekyll-assets

title: "TCN-6430: Networks Management and Control Standards"
description: Fall 2023 (Florida International University)
author: Alex Afanasyev

baseurl: "/~afanasyev/classes/fall23/TCN-6430"
url: "https://users.cs.fiu.edu"

timezone: America/New_York

