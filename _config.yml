safe: false
source: .
destination: ./_site
plugins_dir: ./_plugin
highlighter: rouge
markdown: kramdown
exclude: ['CNAME', 'Gemfile', 'Gemfile.lock', 'Rakefile', 'README.md', '.sass-cache', '.asset-cache']

plugins:
  - jekyll-assets

title: "TCN-6430: Networks Management and Control Standards"
description: Fall 2022 (Florida International University)
author: Alex Afanasyev

baseurl: "/~afanasyev/classes/fall22/TCN-6430"
url: "https://users.cs.fiu.edu"

timezone: America/New_York

spreadsheets:
  google_client_id: _data/google-id.json
  spreadsheet:
    - "1IYPoFr4Sw6fjkV1aH_zlJwydR7dB9lu7wytg1J8lqIo"

assets:
  cache: .sass-cache

  sources:
    - _assets/css
    - _assets/images
    - _assets/fonts
    - _assets/js
    - _assets/bower

  autoprefixer:
    browsers:
      - "last 2 versions"
      - "IE > 9"
